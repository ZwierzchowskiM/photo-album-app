<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <h2>PHOTO ALBUM APPLICATION</h2>
</div>
<div>
    <p>Upload an image to an Amazon S3 Bucket</p>

    <form method="POST" action="/photos/upload" enctype="multipart/form-data">

        <input type="submit" value="Submit" />
    </form>
